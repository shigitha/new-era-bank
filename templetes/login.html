{% extends 'cred_base.html'%}
  {% load static %}
  {% block content %}
  <div class="text-center"><h2>
        {% for message in messages %}
        {{message}}
        {%endfor%}
        </h2>
        </div>
        <div class="container">
        <div class="row mb-2">
          <div class="col-12 text-center">
            <h2 class="section-title mb-2">Login</h2>
          </div>
        </div>
      </div>

      <div class="imgcontainer">

    <img src="{% static 'images/avatar2.png'%}" alt="Avatar" class="avatar">
  </div>
      <form action="{% url 'credentials:login'%}" method="post">
    {% csrf_token %}
    <div class="container">
<!--        <label for="uname"><b>Username</b></label>-->
        <input type="text" placeholder="Enter Username" name="username" required>

<!--        <label for="psw"><b>Password</b></label>-->
        <input type="password" placeholder="Enter Password" name="password" required>

         <button type="submit " class="btn-log" >Login</button>
    <label>
      <a href="{% url 'credentials:register'%}">Click to Register..</a>
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
{% endblock %}
